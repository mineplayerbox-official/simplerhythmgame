<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple rhythm game by MPBN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        #game-area {
            width: 300px;
            height: 400px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }
        .lane {
            width: 60px;
            height: 100%;
            position: absolute;
            border-right: 1px solid #ddd;
            box-sizing: border-box;
        }
        .lane:last-child {
            border-right: none;
        }
        .note {
            width: 50px;
            height: 20px;
            background-color: #f00;
            position: absolute;
            left: 5px;
            border-radius: 5px;
        }
        .hit-area {
            width: 60px;
            height: 50px;
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 255, 0, 0.3);
        }
        .hit-zone {
            width: 60px;
            height: 20px;
            position: absolute;
            bottom: 15px;
            background-color: rgba(0, 0, 255, 0.5);
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
        .hit-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 0, 0.5);
            border-radius: 25px;
            animation: hitEffect 0.3s ease-out;
        }
        @keyframes hitEffect {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-area"></div>
        <div id="score">スコア: 0</div>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let gameInterval;
        const laneCount = 5;

        function createLanes() {
            for (let i = 0; i < laneCount; i++) {
                const lane = document.createElement('div');
                lane.className = 'lane';
                lane.style.left = `${i * 60}px`;
                
                const hitArea = document.createElement('div');
                hitArea.className = 'hit-area';
                hitArea.dataset.lane = i;
                
                const hitZone = document.createElement('div');
                hitZone.className = 'hit-zone';
                
                hitArea.appendChild(hitZone);
                lane.appendChild(hitArea);
                gameArea.appendChild(lane);
            }
        }

        function createNote() {
            const lane = Math.floor(Math.random() * laneCount);
            const note = document.createElement('div');
            note.className = 'note';
            note.style.top = '-20px';
            note.style.left = `${lane * 60 + 5}px`;
            gameArea.appendChild(note);

            const moveNote = setInterval(() => {
                const top = parseInt(note.style.top);
                if (top >= 380) {
                    clearInterval(moveNote);
                    if (note.parentNode === gameArea) {
                        gameArea.removeChild(note);
                    }
                } else {
                    note.style.top = `${top + 2}px`;
                }
            }, 20);
        }

        function createHitEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.style.left = `${x - 25}px`;
            effect.style.top = `${y - 25}px`;
            gameArea.appendChild(effect);
            setTimeout(() => gameArea.removeChild(effect), 300);
        }

        function startGame() {
            createLanes();
            gameInterval = setInterval(createNote, 1000);
        }

        gameArea.addEventListener('click', (event) => {
            const hitArea = event.target.closest('.hit-area');
            if (hitArea) {
                const lane = parseInt(hitArea.dataset.lane);
                const hitZone = hitArea.querySelector('.hit-zone');
                const hitZoneRect = hitZone.getBoundingClientRect();
                const gameAreaRect = gameArea.getBoundingClientRect();
                const notes = document.getElementsByClassName('note');
                for (let note of notes) {
                    const noteRect = note.getBoundingClientRect();
                    const noteLane = Math.floor((noteRect.left - gameAreaRect.left) / 60);
                    if (noteLane === lane &&
                        (noteRect.bottom >= hitZoneRect.top && noteRect.top <= hitZoneRect.bottom)) {
                        if (note.parentNode === gameArea) {
                            gameArea.removeChild(note);
                            score += 10;
                            scoreDisplay.textContent = `スコア: ${score}`;
                            createHitEffect(event.clientX - gameAreaRect.left, event.clientY - gameAreaRect.top);
                        }
                        break;
                    }
                }
            }
        });

        startGame();
    </script>
</body>
</html>
